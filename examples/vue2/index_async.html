<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Vue.js modal component example</title>
    <!-- Delete ".min" for console warnings in development -->
    <script src="../../dist/vue.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
 
    <!-- app -->
    <div id="app">
      {{msg}}
      <async-com />
    </div>
    <script>
      Vue.component('async-com', function (resolve, reject) {
        setTimeout(function () {
        // 向 `resolve` 回调传递组件定义
          resolve({
            template: '<div>I am async!</div>'
          })
        }, 1000)
      })
      // debugger
      // start app
      const vue = new Vue({
        el: '#app',
        data: {
          msg: 'hello world~'
        },
 
        // 实现render会替换到页面上的元素 <div id="app"></div>
        // render(createElement){
        //   console.log(createElement('div', {
        //     attrs: {
        //       id: 'app1'
        //     }
        //   }, '12'))
        //   return createElement('div', {
        //     attrs: {
        //       id: 'app1'
        //     }
        //   }, '12')
        // },
        mounted() {
          // 为什么可以访问data的数据？
          // console.log(this.msg)
          // console.log(this._data.msg)
          setTimeout(() => {
            this.msg = 123
          }, 6000)
        }
      })
      console.log('>>> vue', vue)
    </script>
  </body>
</html>
