<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Vue.js modal component example</title>
    <!-- Delete ".min" for console warnings in development -->
    <script src="../../dist/vue.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
 
    <!-- app -->
    <div id="app">
      <div v-if="show">
        {{msg}}
      </div>
      <div v-else>
        {{name}}
      </div>
      <button v-on:click="click">按钮</button>
      <parent :name="name" age="18" />
    </div>
    <script>
     const parent = Vue.component('parent', {
        props: ['name', 'school'],
        data() {
          return {
            data: 'this is a.'
          }
        },
        mounted() {
          // 为什么可以访问data的数据？
          // console.log(this.msg)
          // console.log(this._data.msg)
          setTimeout(() => {
            this.name = 'abc'
          }, 6000)
        },
        template: '<div>{{ data }}  {{name}}</div>'
      })

      // debugger
      // start app
      const vue = new Vue({
        el: '#app',
        data: {
          msg: 'hello world~',
          name: 12,
          show:true
        },
        methods: {
          click() {
            this.show = !this.show
          }
        },
 
        // 实现render会替换到页面上的元素 <div id="app"></div>
        // render(createElement){
        //   console.log(createElement('div', {
        //     attrs: {
        //       id: 'app1'
        //     }
        //   }, '12'))
        //   return createElement('div', {
        //     attrs: {
        //       id: 'app1'
        //     }
        //   }, '12')
        // },
        mounted() {
          // 为什么可以访问data的数据？
          // console.log(this.msg)
          // console.log(this._data.msg)
          setTimeout(() => {
            this.msg = 123
          }, 6000)
        }
      })
      console.log('>>> vue', vue)
    </script>
  </body>
</html>
