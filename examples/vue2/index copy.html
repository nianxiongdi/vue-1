<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Vue.js modal component example</title>
    <!-- Delete ".min" for console warnings in development -->
    <script src="../../dist/vue.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
 
    <!-- app -->
    <div id="app">
      {{msg}}
      <child message="hello!"></child>

    </div>
    <script>
      const child = Vue.component('child', {
        data() {
          return {
            info: 'this is info.'
          }
        },
        // 声明 props
        props: ['message'],
        // 同样也可以在 vm 实例中像 "this.message" 这样使用
        template: '<span>{{ info }}</span>',
        created(){
          console.log(' >>> child created.')
        },
        mounted() {
          console.log(' >>> child mounted.')
        }
      })
      console.log('>>> child', child.options)
      Vue.mixin({
        created() {
          console.log(' >>> parent created.')
        }
      })


      // debugger
      // start app
      new Vue({
        el: '#app',
        data: {
          msg: 'hello world~'
        },
        // 实现render会替换到页面上的元素 <div id="app"></div>
        // render(createElement){
        //   console.log(createElement('div', {
        //     attrs: {
        //       id: 'app1'
        //     }
        //   }, '12'))
        //   return createElement('div', {
        //     attrs: {
        //       id: 'app1'
        //     }
        //   }, '12')
        // },
        mounted() {
          // 为什么可以访问data的数据？
          // console.log(this.msg)
          // console.log(this._data.msg)

          setTimeout(()=> {
            this.msg = 123
          }, 6000)
        }
      })
    </script>
  </body>
</html>
